</head>
<body>

    <header>
        <a href="home.html" class="logo">
            <img src="logo.png" alt="Therapy Finder Logo">
        </a>
        <div class="site-title">THERAPY FINDER</div>
        <nav>
            <div class="menu-toggle" id="mobile-menu">â˜°</div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>

    <section class="contact-container">
        <div class="contact-box contact-info">
            <h2>Contact Info</h2>
            <p><b>Phone:</b> (123) 456-7890</p>
            <p><b>Email:</b> contact@therapyfinder.com</p>
            <p><b>Address:</b> 123 Wellness St, Suite 500, Ottawa, ON</p>
            <p><b>Hours:</b> Mon-Fri, 9AM - 4PM</p>
        </div>
        <div class="contact-box contact-form">
            <form id="contactForm">
                <div class="form-group">
                    <div class="left">
                        <label for="name"><b>Name:</b></label>
                        <input type="text" id="name" placeholder="Enter Your Name">
                    </div>
                    <div class="right">
                        <label for="email"><b>Email:</b></label>
                        <input type="email" id="email" placeholder="Enter Your Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="left">
                        <label for="phone"><b>Number:</b></label>
                        <input type="text" id="phone" placeholder="Enter Your Phone Number">
                    </div>
                    <div class="right">
                        <label for="address"><b>Address:</b></label>
                        <input type="text" id="address" placeholder="Enter Your Address">
                    </div>
                </div>
                <div class="message-group">
                    <label for="message"><b>Message:</b></label>
                    <textarea id="message" placeholder="Type your message here"></textarea>
                </div>
                <button type="submit" id="submitButton">Submit</button>
            </form>
        </div>
    </section>

    <section class="map">
        <h2>LOCALISATION</h2>
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2795.156501953978!2d-75.68313288458343!3d45.42359397910066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce05011f2cc6cd%3A0x87d470cbcb79c3b8!2sUniversity%20of%20Ottawa!5e0!3m2!1sen!2sca!4v1649744253642!5m2!1sen!2sca" 
                allowfullscreen>
            </iframe>
        </div>
    </section>

</body>
